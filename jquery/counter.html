<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    #counter {
      display: inline-flex;
      border: 3px solid #07C6DD;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, .18);
      background-color: #07C6DD;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    button {
      border: 0;
      background-color: transparent;
      color: #fff;
      font-size: 24px;
      width: 32px;
      height: 32px;
      padding: 0;
      margin: 0;
      outline: none;
      display: inline-block;
    }

    input[type='text'] {
      padding: 0;
      margin: 0;
      outline: none;
      background-color: #ffffff;
      border: 0;
      border-radius: 2px;
      height: 32px;
      width: 60px;
      font-size: 22px;
      text-align: center;

      appearance: none;
      -webkit-appearance: none;
    }

  </style>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div id="counter">
    <button id="subtract">-</button>
    <input type="text" value="0">
    <button id="add">+</button>
  </div>

  <script>
    var count = 21
    $('#subtract').on('click', function (e) {
      count--
      $('input[type="text"]').val(count)
    })
    $('#add').on('click', function (e) {
      count++
      $('input[type="text"]').val(count)
    })
    $('input[type="text"]').on('change', function (e) {
      count = e.target.value
    })
  </script>
</body>
</html>
